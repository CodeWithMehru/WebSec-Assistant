<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSec Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <section class="main">
        <div class="image-container">
            <div class="image">
                <img src="2.png" alt="image">
            </div>
            <p><font color="red">I'm WebSec Ai. How may I assist you?</font></p>
        </div>

        <div class="input-container">
            <input type="text" id="textInput" placeholder="Type your query here...">
            <button class="send"><i class="fas fa-paper-plane"></i></button>
            <button class="talk"><i class="fas fa-microphone-alt"></i></button>
        </div>

        <h1 class="content">Click the mic or type your query</h1>
    </section>

    <script src="app.js"></script>
</body>
</html>
